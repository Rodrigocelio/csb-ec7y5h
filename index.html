<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
/>

<a href="#" class="float" target="_blank">
  <i class="fa fa-whatsapp my-float"></i>
</a>

<div id="location"></div>

<script>
  fetch("https://ipapi.co/json/")
    .then((response) => response.json())
    .then((data) => {
      const location = document.getElementById("location");
      location.innerHTML = `Você está localizado em ${data.city}, ${data.region}, ${data.country_name}.`;

      const button = document.querySelector(".float");
      if (data.region_code === "CE") {
        button.href = "https://api.whatsapp.com/send?phone=5585991850133";
      } else if (["SP", "RJ", "PA", "MG"].includes(data.region_code)) {
        button.href = "https://api.whatsapp.com/send?phone=5511978348439";
      }
    })
    .catch((error) => {
      console.error(error);
    });
</script>

<style>
  .float {
    position: fixed;
    width: 60px;
    height: 60px;
    bottom: 40px;
    right: 40px;
    background-color: #25d366;
    color: #fff;
    border-radius: 50px;
    text-align: center;
    font-size: 30px;
    box-shadow: 8px 8px 32px rgba(0, 0, 0, 0.15);
    z-index: 100;
  }

  .float:hover {
    background-color: #33ff77; /* altera a cor de fundo ao passar o mouse */
    box-shadow: 8px 8px 32px rgba(0, 0, 0, 0.15),
      0 0 50px rgba(0, 255, 136, 0.15); /* adiciona uma sombra com cor verde neon */
  }

  .my-float {
    margin-top: 16px;
  }
</style>
